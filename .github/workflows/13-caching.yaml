name: 13 - using caching

on:
  workflow_dispatch:
    inputs:
      using-cache:
        type: boolean
        default: true
        description: whether to execute the cache steps
      node-version:
        type: choice
        options:
          - 18.x
          - 20.x
          - 21.x
        default: 20.x

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: 13-caching/react-app
    steps:
      - name: checkout code
        uses: actions/checkout@v4
      - name: setup node
        uses: actions/setup-node@v3
        with:
          node-version: ${{inputs.node-version}}
      - name: install dependencies
        run: npm ci
      - name: testing
        run: npm run test
      - name: building 
        run: npm run build
      - name: deploying nonprod
        run: echo "deploying to nonprod"