name: 13 - using caching

on:
  workflow_dispatch:
    input:
      using-cache:
        type: boolean
        default: true
        description: whether to execute the cache steps

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: 13-caching/react-app
    steps:
      - name: checkout code
        uses: actions/checkout@v4
      - name: setup node
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
      - name: install dependencies
        run: npm ci
      - name: testing
        run: npm run testing
      - name: building 
        run: npm run build
      - name: deploying nonprod
        run: echo "deploying to nonprod"