name: 10 - execution flow

on:
  workflow_dispatch:
    inputs:
      pass-unit-tests:
        type: boolean
        description: whether unit tests will pass or not
        default: true

jobs:
  lint-build:
    runs-on: ubuntu-latest
    steps:
      - name: lint and build
        run: echo "linting and building project"
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - name: runnning unit tests
        run: echo "running tests ..."
      - name: failing tests
        if: ${{!inputs.pass-unit-tests}}
        run: exit 1
  deploy-nonprod:
    runs-on: ubuntu-latest
    needs:
      - lint-build
      - unit-tests
    steps:
      - name: deploying to nonprod
        run: echo "deploying to nonprod ..."
  e2e-tests:
    runs-on: ubuntu-latest
    needs:
      - deploy-nonprod
    steps:
      - name: e2e-tests
        run: echo "running e2e-tests ..."
  load-tests:
    runs-on: ubuntu-latest
    needs:
      - deploy-nonprod
    steps:
      - name: load-tests
        run: echo "running load-tests ..."
  deploy-prod:
    runs-on: ubuntu-latest
    needs:
      - e2e-tests
      - load-tests
    steps:
      - name: deploy to prod
        run: echo "deploying to prod ..."

    