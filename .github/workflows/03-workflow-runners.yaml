name: 03 workflow runners

on: push

jobs:
  ubuntu-echo:
    runs-on: ubuntu-latest
    steps:
      - name: show os
        run: |
          echo "this job is running on an ubuntu runner"
          echo "$RUNNER_OS"
  
  windows-echo:
    runs-on: windows-latest
    steps:
      - name: show os
        run: |
          echo "this job is running on an windows runner"
          echo "$RUNNER_OS"

  mac-echo:
    runs-on: mac-latest
    steps:
      - name: show os 
        shell: bash
        run: |
          echo "this job is  running on an mac runner"
          echo "$RUNNER_OS"